---
_extends: .github:common-settings.yaml

repository:
  name: github-action
  description: GitHub Action template repository for @bfra-me.
  topics: template, actions, github-actions, nodejs, typescript, github-actions
  is_template: true

teams:
  - name: actioneers
    permission: push
  - name: services
    permission: maintain
  - name: owners
    permission: admin

branches:
  - name: main
    protection:
      required_status_checks:
        strict: false
        contexts:
          - 'Build'
          - 'Dependency Review'
          - 'Lint'
          - 'Release'
          - 'Renovate'
          - 'Test'
          - 'Setup'
          - 'CodeQL'
          - 'Analyze'
          - 'Update Repository Settings'
      enforce_admins: true
      required_pull_request_reviews: null
      restrictions: null
      required_linear_history: true

  - name: release
    protection:
      enforce_admins: true
      required_linear_history: false
      required_pull_request_reviews: null
      required_status_checks: null
      restrictions: null
