---
name: CI

'on':
  pull_request:
  push:
  workflow_dispatch:

# Cancel in-progress jobs if a new commit is pushed to the same branch, PR, or ref.
concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}'
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    outputs:
      dist-changed: ${{ steps.filter.outputs.dist-changed }}
      node-version: ${{ steps.set-node-version.outputs.node-version }}
      should-lint: ${{ steps.filter.outputs.should-lint }}
      src-changed: ${{ steps.filter.outputs.src-changed }}
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - env:
          NODE_VERSION: 18.17.1 # renovate: datasource=node depName=node
        id: set-node-version
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          cache: yarn
          node-version: ${{ env.NODE_VERSION }}
      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            config: &config
              - .github/renovate.json5?
              - .github/workflows/**
              - jest.config.js
              - '**.json5?'
              - '**.md'
              - '**.ya?ml'
            dist-changed:
              - added|modified: 'dist/**'
            src-changed: &src-changed
              - __tests__/**
              - src/**
              - .yarnrc.yml
              - action.ya?ml
              - package.json
            should-lint:
              - added|modified: *config
              - added|modified: *src-changed
          list-files: json

      - env:
          dist-changed: ${{ steps.filter.outputs.dist-changed }}
          node-version: ${{ steps.set-node-version.outputs.node-version }}
          should-lint: ${{ steps.filter.outputs.should-lint }}
          src-changed: ${{ steps.filter.outputs.src-changed }}
        id: _debug_setup
        run: |
          # Debug the setup job
          ${{ env.dist-changed }} && echo "dist-changed: ${{ steps.filter.outputs.dist-changed_files }}"
          ${{ env.should-lint }} && echo "should-lint: ${{ steps.filter.outputs.should-lint_files }}"
          ${{ env.src-changed }} && echo "src-changed: ${{ steps.filter.outputs.src-changed_files }}"

  lint:
    if: ${{ needs.setup.outputs.should-lint == 'true' }}
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          cache: yarn
          node-version: ${{ needs.setup.outputs.node-version }}
      - run: yarn install --immutable
      - run: yarn check-format
      - run: yarn lint

  build:
    if: ${{ needs.setup.outputs.src-changed == 'true' }}
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          cache: yarn
          node-version: ${{ needs.setup.outputs.node-version }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Rebuild the dist/ directory
        run: yarn build
      - if: ${{ needs.setup.outputs.dist-changed == 'true' }}
        name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff --text
            exit 1
          fi
        id: diff
      # If index.js was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          cache: yarn
          node-version: ${{ needs.setup.outputs.node-version }}
      - name: Install dependencies
        run: yarn install --immutable
      - run: yarn test

      - name: Setup Node.js for integration tests
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: 16
      - uses: ./
        with:
          milliseconds: 1000
